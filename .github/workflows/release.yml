name: Release
on:
  workflow_run:
    workflows: ['Unit tests']
    types:
      - completed
jobs:
  release:
    name: Release (${{ github.event.workflow_run.head_commit.id }})
    if: ${{ github.event.workflow_run.head_branch == 'main' && github.event.workflow_run.conclusion == 'success' && github.repository_owner == 'Data-Only-Greater'}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'
      - name: Install package dependencies
        run: npm install
      - name: Build package
        run: npm run build
      - name: list files in dist
        run: |
          sudo apt-get install tree
          tree dist
      - name: Install semantic release
        run: npm install -D semantic-release @semantic-release/changelog @semantic-release/git conventional-changelog-conventionalcommits@7.0.2
      - name: Semantic Release
        run: npx semantic-release --debug
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
